<html>

<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Avengers</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="hero-section">
        <h1 class="section-title" data-aos="fade-up">MARVEL <br> <span id="typing-target"></span></h1>
        <div class="avenger-row">
            <a href="iron-man.html" class="avenger-item" data-aos="fade-up">
                <img class="avenger-img" src="images/iron-man.gif" alt="Iron Man">
                <span class="avenger-name">IRON MAN</span>
            </a>
            <a href="hulk.html" class="avenger-item" data-aos="fade-up">
                <img class="avenger-img" src="images/hulk.gif" alt="Hulk">
                <span class="avenger-name">HULK</span>
            </a>
            <a href="captain-america.html" class="avenger-item" data-aos="fade-up">
                <img class="avenger-img" src="images/captain-america.gif" alt="captain-america">
                <span class="avenger-name">CAPTAIN AMERICA</span>
            </a>
            <a href="thor.html" class="avenger-item" data-aos="fade-up">
                <img class="avenger-img" src="images/thor.gif" alt="Thor">
                <span class="avenger-name">THOR</span>
            </a>
            <a href="thanos.html" class="avenger-item" data-aos="fade-up">
                <img class="avenger-img" src="images/thanos.gif" alt="Thanos">
                <span class="avenger-name">THANOS</span>
            </a>
        </div>
    </section>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#typing-target', {
            strings: ['IRON MAN', 'HULK', 'CAPTAIN AMERICA', 'THOR', 'THANOS',],
            typeSpeed: 50,
            loop: true
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>


</html>
